version: '0.1.0'
config:
  setup:
    commands:
      - cd freeCodeCamp && npm install
      - sudo cp ~/project/freeCodeCamp/.bashrc ~
  testRunner:
    command: ./node_modules/.bin/mocha
    args:
      tap: --reporter=mocha-tap-reporter
    directory: .freeCodeCamp
  repo:
    uri: https://github.com/moT01/learn-nano-by-building-a-bash-script
    branch: v0.1.0
  dependencies:
    - name: node
      version: '>=10'
levels:
  - id: '10'
    steps:
      - id: '10.1'
        setup:
          watchers:
            - ../.bash_history
  - id: '20'
    steps:
      - id: '20.1'
        setup:
          watchers:
            - ../.bash_history
  - id: '30'
    steps:
      - id: '30.1'
        setup:
          watchers:
            - ./.freeCodeCamp/test/.next_command
  - id: '40'
    steps:
      - id: '40.1'
        setup:
          watchers:
            - ./my-script.sh
  - id: '50'
    steps:
      - id: '50.1'
        setup:
          watchers:
            - ./.freeCodeCamp/test/.next_command
  - id: '60'
    steps:
      - id: '60.1'
        setup:
          watchers:
            - ./.freeCodeCamp/test/.next_command
